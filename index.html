<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Time Table</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css"/>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.7.3/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.23.0/moment.min.js"></script>
    
</head>
<body>
    <div class="container">
        <div id="jumbo" class="jumbotron">
            
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency (min)</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                
            </tbody>
        </table>
        <br>
        <br>
        <form>
            <div class="form-group">
                <label for="trainName">Train Name</label>
                <input type="text" class="form-control" id="trainName" aria-describedby="" placeholder="">
                <label for="destination">Destination</label>
                <input type="text" class="form-control" id="destination" aria-describedby="" placeholder="">
                <label for="firstTrainTime">First Train Time (HH:mm - military time)</label>
                <input type="text" class="form-control" id="firstTrainTime" aria-describedby="" placeholder="">
                <label for="frequency">Frequency (min)</label>
                <input type="text" class="form-control" id="frequency" aria-describedby="" placeholder="">
                <br>
            <div class="form-group">
                <button id= "submitBtn" class="btn btn-primary" type="submit" value="Submit">Submit</button>
            </div>
            </div>
        </form>
        <div class="row">
            
        </div>
        <div class="row">

        </div>
    </div>
    <script src="assets/javascript/main.js"></script>
</body>
</html>
